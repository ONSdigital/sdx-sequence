language: python
python:
    - "3.6"
    - "3.5"
    - "3.4"
sudo: required
before_install:
    - pip install --upgrade pip
install:
    - make build
    - pip install codecov
script:
    - make test
    - coverage run -m unittest tests/*.py
dist: trusty
after_success:
    - codecov
services:
    - postgresql
