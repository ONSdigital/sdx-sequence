language: python
python:
    - "3.6"
    - "3.5"
    - "3.4"
sudo: required
before_script:
    - psql -c "create database sdx;" -U postgres
    - psql -c "create user sdx with password 'sdx';" -U postgres
    - psql -c "grant all privileges on database sdx to sdx;" -U postgres
    - psql -d sdx -a -f setup/schema.sql -U sdx
install:
    - make clean
    - make build
    - pip install codecov
script:
    - make test
    - coverage run -m unittest tests/*.py
dist: trusty
after_success:
    - codecov
