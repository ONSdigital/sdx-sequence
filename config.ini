[Default]
PORT: 8082
LISTEN_IP: 127.0.0.1
START_CMD: gunicorn --timeout=60 --workers=8 --threads=8 -b \$LISTEN_IP:\$PORT server:app

[Logging]
LOGGING_LEVEL: DEBUG
LOGGING_FORMAT: %(asctime)s.%(msecs)06dZ|%(levelname)s: sdx-sequence: %(message)s

[Database]
DB_HOST: 0.0.0.0
DB_PORT: 5432
DB_NAME: postgres
DB_USER: postgres
DB_PASSWORD: postgres
DB_URL = postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}

